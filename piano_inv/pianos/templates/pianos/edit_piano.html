{% extends "pianos/layout.html" %}

{% block body %}
<div class="piano-form">
    <h2>Edit Piano</h2>
    <form action="{% url 'edit_piano' brand=piano.brand finish=piano.finish price=piano.price %}" method="POST">
        {% csrf_token %}
        {% if form.non_field_errors %}
                <div class="form-errors">
                    {% for error in form.non_field_errors %}
                        <p class="error">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        <div class="form-group">
            <label for="{{ form.brand.id_for_label }}">Brand</label>
            {{ form.brand }}
        </div>
        <div class="form-group">
            <label for="{{ form.finish.id_for_label }}">Finish</label>
            {{ form.finish }}
        </div>
        <div class="form-group">
            <label for="{{ form.price.id_for_label }}">Price</label>
            {{ form.price }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
