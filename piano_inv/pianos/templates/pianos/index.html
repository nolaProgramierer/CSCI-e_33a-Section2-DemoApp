{% extends "pianos/layout.html" %}

{% block body %}

<h1>Pianos</h1>
<ul>
    {% for piano in pianos %}
    <li>Brand: {{ piano.brand }}, Price: ${{ piano.price|floatformat:"2g" }}, Finish: {{ piano.finish }}</li>
    {% endfor %}
</ul>
<div>
    <a href="{% url 'add_piano' %}">Add a piano</a>
</div>

{% endblock %}
