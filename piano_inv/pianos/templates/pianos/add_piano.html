{% extends "pianos/layout.html" %}
{% block body %}

<h1>Add Piano</h1>

<form action="{% url 'add_piano' %}" method="POST">
    {% csrf_token %}
    <div class="form-container">
        <div class="form-group">
            <label for="{{ form.brand.id_for_label }}">Brand</label>
            {{ form.brand }}
        </div>
        <div class="form-group">
            <label for="{{ form.finish.id_for_label }}">Finish</label>
            {{ form.finish }}
        </div>
        <div class="form-group">
            <label for="{{ form.price.id_for_label }}">Price</label>
            {{ form.price }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div> 
</form>

<div>
    <a href="{% url 'index' %}">Back to piano list</a>
</div>

{% endblock %}
